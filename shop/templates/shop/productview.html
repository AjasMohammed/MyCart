{% extends 'shop/basic.html' %}

{% block title %} Product - {{product.product_name}} {% endblock %}

{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <img src="/static/{{product.image}}" style="width:100%">
            </div>
            <div class="row my-2">
                <button class="btn btn-outline-primary mx-2">Buy Now</button>
                <span id="divpr{{product.id}}" class="divpr">
                <button id="pr{{product.id}}" class="btn btn-outline-primary mx-2 cart">Add To Cart</button>
            </span>
            </div>
        </div>
        <div class="col-md-8">
            <h5>{{product.product_name}}</h5>
            <p><b>Rs.{{product.price}}/-</b></p>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>

{% endblock %}
